<!DOCTYPE html>
<html>
<head>
	<title>Rich Form</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/text.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<div id="tabs">
		<ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
		    <li class="ui-state-default ui-corner-top ui-tabs-active ui-state-active"><a href="#tabs-1">Step 1</a></li>
		    <li class="ui-state-default ui-corner-top ui-tabs-active ui-state-active"><a href="#tabs-2">Step 2</a></li>
		    <li class="ui-state-default ui-corner-top ui-tabs-active ui-state-active"><a href="#tabs-3">Confirmation</a></li>
		</ul>
		<div id="tabs-1">
	    	<div class="name">
   				<label for="name">Name</label>
   				<input type="text"  id="name" class=​"ui-input-text ui-body-c ui-corner-all ui-shadow-inset"/>
			</div>	
			<div class="surname">
			    <label for="name">Surname</label>
			    <input type="text"  id="surname" class=​"ui-input-text ui-body-c ui-corner-all ui-shadow-inset"/>
			</div>	
			<div class="country">
			    <label for="name">Country</label>
			    <input type="text"  id="country" class=​"ui-input-text ui-body-c ui-corner-all ui-shadow-inset"/>
			</div>
			<div class="city">
			    <label for="name">City</label>
			    <input type="text"  id="city" class=​"ui-input-text ui-body-c ui-corner-all ui-shadow-inset"/>
			</div>
			<div class="adress">
			    <label for="name">Adress</label>
			    <input type="text"  id="adress" class=​"ui-input-text ui-body-c ui-corner-all ui-shadow-inset"/>
			</div>
			<div class="zipcode">
			    <label for="name">Zip Code</label>
			    <input type="text"  id="zipcode" class=​"ui-input-text ui-body-c ui-corner-all ui-shadow-inset"/>
			</div>
			<input type="submit" class="button" value="Next">
		</div>
		<div id="tabs-2">
	    	<div class="username">
			    <label for="name">Username</label>
			    <input type="text"  id="username" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset"/>
			</div>
			<div class="password">
			    <label for="name">Password</label>
			    <input type="password"  id="password" class=​"ui-input-text ui-body-c ui-corner-all ui-shadow-inset"/>
			</div>
			<div class="confirm">
			    <label for="name">Confirm pass</label>
			    <input type="password"  id="confirm" class=​"ui-input-text ui-body-c ui-corner-all ui-shadow-inset"/>
			</div>
			<input type="submit" class="button" value="Next">
		</div>  
		<div id="tabs-3">
	    	<div class="confirmation">
			    <label for="name">Confirmation</label>
			    <input type="text"  id="username" class=​"ui-input-text ui-body-c ui-corner-all ui-shadow-inset"/>
			</div>
		</div>  
	</div>


	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/main.js"></script>


</body>
</html>
